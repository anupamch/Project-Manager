
            <div class="page-title">
              <div class="title_left">
                <h3>Users</h3>
              </div>
               
              
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>User Listing</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="alert alert-{{message.type}}" ng-show="show_feedback">{{message.msg}}</div>  
                   
                    <table st-table="userservice.users" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>first name</th>
                            <th>last name</th>
                            <th>Email</th>
                            <th>User Type</th>
                            <th>Address</th>
                            <th>Phone No</th>
                            <th>Tools</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in userService.users" ng-if="loginService.auth_data.user_info.data.id!=user.id">
                            <td>
                            <img src="{{user.prof_image | checkProfImage}}" width="50"/></td>
                            <td>{{user.fname}}</td>
                            <td>{{user.lname}}</td>
                            <td>{{user.email}}</td> 
                            <td>{{user.user_type.usertype}}</td>
                            
                            <td>{{user.address}}</td>
                            <td>{{user.phone_no}}</td>
                            <td>
                            
                            <a ui-sref="edituser({id:user.id})" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                            <a href ng-click="deleteUser(user.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                  </div>
                </div>
              </div>
            </div>
